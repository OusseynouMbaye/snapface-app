<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1 face-snap-card">
            <div class="card-content white-text">
                <h2>{{title}}</h2>
                <p>{{createdDate}}</p>
                <img [src]="imageUrl" [alt]="title" />
                <p>{{description}}</p>
                <p><button mat-button color="warn" (click)="onAddSnap()">{{buttonText}}</button>👍 {{snaps}}</p>
            </div>
        </div>
    </div>
    <button mat-fab color="warn" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
    </button>
